{% extends "base.html" %}

{% block title %}Chatbot - Ticket Booking System{% endblock %}

{% block content %}
<div class="container text-center my-4 bg-[#F4EFE6] rounded-xl p-5 shadow-md">
    <h1 class="text-[#019863] text-3xl font-bold">ðŸ’¬ Chat with Bot</h1>
    <div id="chat-box" class="shadow-lg transform transition-transform duration-300 hover:scale-105">
        <div id="chat-response"></div>
    </div>

    <form id="chat-form" method="POST">
        <input type="text" id="chat_input" placeholder="Type your message here" required>
        <button type="submit" class="transform transition-transform duration-300 hover:scale-105">Send</button>
    </form>
</div>

<style>
    body {
        background: linear-gradient(to right, #019863, #00BFA5, #00E676);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #chat-box {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ddd;
        background: #fff;
        overflow-y: scroll;
        padding: 10px;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #chat-response {
        margin-bottom: 10px;
    }

    .chat-message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .bot-message {
        background: #e1f5fe;
        color: #333;
        text-align: left;
    }

    .user-message {
        background: #c5e1a5;
        color: #333;
        text-align: right;
    }

    form {
        width: 100%;
        max-width: 600px;
        display: flex;
        align-items: center;
        margin: 0 auto;
    }

    input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        background-color: #ffffff;  /* White background */
        color: #333;                /* Dark text for clear visibility */
        border: 2px solid #00BFA5;  /* Matching theme border */
        border-radius: 5px;
        outline: none;              /* Remove default blue outline */
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input::placeholder {
        color: #aaa;                /* Light gray placeholder text */
    }

    input:focus {
        border-color: #00E676;      /* Highlight color when active */
        box-shadow: 0 0 8px rgba(0, 230, 118, 0.5); /* Glow effect */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #00BFA5;
        color: #fff;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
        background: #00E676;
        transform: scale(1.1);
    }
</style>

<script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
{% endblock %}
